name: build ⚙️

on: [ push, pull_request ]

jobs:
  build:
    name: Conda Build with Python${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v3
    - name: Install packages
      run: |
        sudo apt-get -y install pandoc graphviz

    # Clean up any previous micromamba setup before installing again
    - name: Clean up previous micromamba setup
      run: |
        if [ -d "/home/runner/micromamba-bin" ]; then
         rm -rf /home/runner/micromamba-bin
        fi
        if [ -d "/home/runner/work/_temp/setup-micromamba" ]; then
         rm -rf /home/runner/work/_temp/setup-micromamba
        fi
        
    - name: Setup Conda (Micromamba) with Python${{ matrix.python-version }}
      uses: mamba-org/setup-micromamba@v1
      with:
        cache-downloads: true
        cache-environment: true
        environment-file: environment.yml
        create-args: >-
          conda
          python=${{ matrix.python-version }}

    - name: Conda and Mamba versions
      run: |
        conda --version
        echo "micromamba: $(micromamba --version)"

    - name: Install requirements 📦
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi

    - name: Test with pytest ⚙️
      run: make test

    - name: Lint with flake8 ⚙️
      run: make lint
      if: matrix.python-version == 3.10

    - name: Build docs 🏗️
      run: make docs
      if: matrix.python-version == 3.10

    - name: Verify Micromamba installation
      run: |
        echo "Micromamba version:"
        micromamba --version
