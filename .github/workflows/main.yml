name: Test and Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: false
          environment-file: environment.yml
          python-version: 3.11
          activate-environment: nipa_env  # Using the correct environment name here

      - name: Install dependencies
        run: |
          conda env update --file environment.yml --name nipa_env
          conda activate nipa_env  # Activating the correct environment

      - name: Run tests
        run: |
          pytest tests/test_wps_drought.py -s
