name: build ⚙️

on: [ push, pull_request ]

jobs:
  build:
    name: Conda Build with Python${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v3

    - name: Install packages
      run: |
        sudo apt-get -y install pandoc graphviz

    - name: Check Python version
      run: python --version  # Check that correct Python version is used

    - name: Setup Conda (Micromamba) with Python${{ matrix.python-version }}
      uses: mamba-org/setup-micromamba@v1
      with:
        cache-downloads: true
        cache-environment: true
        environment-file: environment.yml
        create-args: >-
          conda
          python=${{ matrix.python-version }}
        post-cleanup: none
        environment-name: nipaenv

    - name: List installed conda environments
      run: conda env list  # Check installed conda environments

    - name: List installed packages (pip)
      run: pip freeze  # List installed pip packages

    - name: Test micromamba channels and network
      run: |
        micromamba search numpy --channel conda-forge  # Test if micromamba can access channels

    - name: Conda and Mamba versions
      run: |
        conda --version
        echo "micromamba: $(micromamba --version)"

    - name: Install requirements 📦
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi

    - name: Test with pytest ⚙️
      run: make test

    - name: Lint with flake8 ⚙️
      run: make lint
      if: matrix.python-version == 3.10

    # - name: Check formatting with black ⚙️
    #   run: black --check --target-version py310 rook tests
    #   if: matrix.python-version == 3.10

    - name: Build docs 🏗️
      run: make docs
      if: matrix.python-version == 3.10

    - name: Verify Micromamba installation
      run: |
        echo "Micromamba version:"
        micromamba --version
