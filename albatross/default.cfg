[metadata:main]
identification_title = Albatross
identification_abstract = A climate resiliance application package for drought assessment.
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, albatross, demo
identification_keywords_type = theme
provider_name = Albatross
provider_url=https://albatross.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = albatross.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
